<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resim Galerisi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery img {
            cursor: pointer;
            transition: transform 0.2s;
        }

            .gallery img:hover {
                transform: scale(1.05);
            }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Resim Galerisi</h2>
        <div class="row gallery">
            <div class="col-md-4 mb-3">
                <img src="cilek.jpg" class="img-fluid" onclick="openModal(this.src)">
            </div>
            <div class="col-md-4 mb-3">
                <img src="limon.jpg" class="img-fluid" onclick="openModal(this.src)">
            </div>
            <div class="col-md-4 mb-3">
                <img src="somon.jpg" class="img-fluid" onclick="openModal(this.src)">
            </div>
            
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Resim Önizleme</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" class="img-fluid" src="" alt="">
                </div>
            </div>
        </div>
    </div>

    <script>
        function openModal(src) {
            document.getElementById('modalImage').src = src;
            var modal = new bootstrap.Modal(document.getElementById('imageModal'));
            modal.show();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
